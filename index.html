<!DOCTYPE html>
<html>
<head>

        /* Basic styling for the map container */

            width: 100%;

</head>
<body>
    <h3>San Francisco Speed and Red Light Cameras</h3>
    <div id="controls">
        <button id="centerButton">Center on My Location</button>
    </div>
    <div id="map"></div>

    <script src="camera_data.js"></script>

    <script>
       // --- Keep your existing 'icons' definition here ---
       const icons = { /* ... */ };

       // --- Keep your existing initMap function structure, but add code inside ---
       function initMap() {
            const sfCenter = { lat: 37.7749, lng: -122.4194 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: sfCenter,
                mapTypeId: 'roadmap'
            });
            const infowindow = new google.maps.InfoWindow();

            // --- Keep your existing code for adding camera markers ---
            if (typeof cameraData !== 'undefined' && cameraData.length > 0) {
                // ... (your existing loop using cameraData.forEach) ...
            } else {
                // ... (your existing error handling for cameraData) ...
            }

            // --- NEW: Add Geolocation Button Functionality ---
            const locationButton = document.getElementById("centerButton");

            locationButton.addEventListener("click", () => {
                // Disable button temporarily to prevent multiple clicks
                locationButton.disabled = true;
                locationButton.textContent = "Locating...";

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => { // Success Callback
                            const userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            map.setCenter(userLocation);
                            map.setZoom(15); // Zoom in closer to user's location

                            // Optional: Add a marker for the user's location
                            new google.maps.Marker({
                                position: userLocation,
                                map: map,
                                title: "Your Location",
                                // You might want a different icon for the user
                                // icon: 'path/to/your/user-icon.png'
                            });

                            locationButton.textContent = "Center on My Location";
                            locationButton.disabled = false;
                        },
                        (error) => { // Error Callback
                            handleLocationError(true, infowindow, map.getCenter());
                            locationButton.textContent = "Center on My Location";
                            locationButton.disabled = false;
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infowindow, map.getCenter());
                    locationButton.textContent = "Geolocation Unavailable";
                    // Keep button disabled as feature is unavailable
                }
            });
            // --- END OF NEW CODE ---

       } // End of initMap function

       // --- NEW: Helper function to handle geolocation errors ---
       function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            let message;
            const error = window.event && window.event.type === 'error' ? window.event.error : null; // Get error object if available

            if (!browserHasGeolocation) {
                 message = "Error: Your browser doesn't support geolocation.";
            } else if (error) {
                 switch (error.code) {
                     case error.PERMISSION_DENIED:
                         message = "Error: You denied the request for Geolocation.";
                         break;
                     case error.POSITION_UNAVAILABLE:
                         message = "Error: Location information is unavailable.";
                         break;
                     case error.TIMEOUT:
                         message = "Error: The request to get user location timed out.";
                         break;
                     default:
                         message = "Error: An unknown error occurred.";
                         break;
                 }
            } else {
                 // Fallback if error object isn't passed correctly (older way)
                 message = browserHasGeolocation ? "Error: The Geolocation service failed." : "Error: Your browser doesn't support geolocation.";
            }


            // infoWindow.setPosition(pos); // Show error near map center
            // infoWindow.setContent(message);
            // infoWindow.open(map); // Decide if you want error in map popup or alert
            alert(message); // Simple alert for now
       }
       // --- END OF NEW HELPER FUNCTION ---


       // --- Keep your existing gm_authFailure function here ---
       function gm_authFailure() { /* ... */ }

    </script>
